<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Page</title>
    <style>
          /* Basic Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body Styling */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    color: #333;
    line-height: 1.6;
}

/* Header Styling */
header {
    background-color: #4CAF50;
    color: white;
    padding: 20px 0;
    text-align: center;
}

/* Section Styling */
section {
    padding: 20px;
    text-align: center;
}

/* Footer Styling */
footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px 0;
    position: fixed;
    width: 100%;
    bottom: 0;
}
</style>
</head>
<body>
    <header>
        <h1>Welcome to My Simple Page</h1>
    </header>
    
    <section>
        <p>This is a simple webpage with HTML and CSS.</p>
    </section>
    
    <footer>
        <p>&copy; 2025 My Simple Page. All rights reserved.</p>
    </footer>
</body>
</html>
